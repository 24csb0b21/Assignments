<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light/Dark Mode Toggle</title>
  <style>
   
    body {
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      background-color: #f4f4f4; 
      color: #333;  
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      border-radius: 5px;
      border: none;
    }

   
    button.light-mode {
      background-color: lightgray;
      color: black;
    }

 
    button.dark-mode {
      background-color: darkgray;
      color: white;
    }

   
    body.dark-mode {
      background-color: #333;
      color: white;
    }

    button.dark-mode {
      background-color: darkgray;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
   
    <button id="theme-toggle">Switch to Dark Mode</button>
    <h1>Welcome to the Light/Dark Mode Toggle!</h1>
    <p>This page allows you to toggle between light and dark mode. The theme will persist using localStorage.</p>
  </div>

  <script>
    const themeToggleBtn = document.getElementById("theme-toggle");

 
    function setMode(mode) {
      if (mode === 'dark') {
        document.body.classList.add('dark-mode');
        document.body.classList.remove('light-mode');
        themeToggleBtn.textContent = 'Switch to Light Mode';
        themeToggleBtn.classList.add('dark-mode');
        themeToggleBtn.classList.remove('light-mode');
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.add('light-mode');
        document.body.classList.remove('dark-mode');
        themeToggleBtn.textContent = 'Switch to Dark Mode';
        themeToggleBtn.classList.add('light-mode');
        themeToggleBtn.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
      }
    }

   
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        setMode('dark');
      } else {
        setMode('light');
      }
    }

   
    themeToggleBtn.addEventListener("click", () => {
      const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      setMode(currentTheme === 'dark' ? 'light' : 'dark');
    });

   
    loadTheme();
  </script>

</body>
</html>
