
 <!DOCTYPE html>
<html>
<head>
    <title>Heritage Sites</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #FAFFC5,#A9BFA8);
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            font-size: 3.5em;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-top: 50px;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin: 20px 0;
            line-height: 1.6;
        }

        nav a {
            margin: 15px;
            text-decoration: none;
            color: #fff;
            font-size: 1.3em;
            background-color: #0077cc;
            padding: 12px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #005fa3;
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Ripple effect on links */
        nav a {
            position: relative;
            overflow: hidden;
        }

        nav a::after {
            content: '';
            position: absolute;
            background: rgba(0, 119, 204, 0.5);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .heritage-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .heritage-links p {
            margin: 10px 20px;
        }

        .heritage-links a {
            font-size: 1.3em;
            color: #0077cc;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .heritage-links a:hover {
            color: #fff;
            background-color: #0077cc;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 119, 204, 0.6);
        }

        
    </style>
</head>
<body>

</html>
